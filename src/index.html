<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
    <script type="text/javascript" src="scripts/main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <img src="./images/header/header-bg.png" alt="rectangle for backgroud" class="header__background">
      <nav class="header__nav container">
        <a href="#" class="header__logo">POTR POTS</a>
        <ul class="header__list">
          <li class="header__item"><a href="#features" class="header__link"> Features</a></li>
          <li class="header__item"><a href="#about-us" class="header__link">About us</a></li>
          <li class="header__item"><a href="#materials" class="header__link">Materials</a></li>
          <li class="header__item"><a href="#message-us" class="header__link">Message us</a></li>
        </ul>
        <a href="#" class="header__shopping-bag"></a>
        <a href="#" class="header__burger"></a>
      </nav>
      <img src="./images/header/smallPot.jpg" alt="small pot" class="header__img">
      <div class="grid container">
        <h1 class="
        header__title
        grid__mob--1-2
        grid__tab--1-5
        grid__desk--1-6
        ">
          <span class="transparent-text">POTR ~ Eco,<br> self-</span>watering,<br> origami <span class="transparent-text">plant</span> <br>pots
        </h1>
        <div class="
          header__price
          grid__mob--1-2
          grid__tab--3-4
          grid__desk--4-5
        ">
          <p class="header__price-value">$ 7,50</p>
          <p class="header__price-sentence">Get the second order<br>in half price</p>
        </div>
      </div>

    </header>
    <menu class="menu">
      <div class="grid">
        <ul class="
          menu__list
          grid__mob--2-2
          grid__tab--5-6
        ">
          <li class="menu__item"><a href="#" class="menu__link">Basket</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Features</a></li>
          <li class="menu__item"><a href="#" class="menu__link">About us</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Materials</a></li>
          <li class="menu__item"><a href="#" class="menu__link">Message us</a></li>
        </ul>
      </div>
    </menu>

  </body>
</html>
